<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./login/style.css" />
  </head>
  <body>
    <script src="./login/main.js"></script>

    <div class="container">
      <div class="title">
        <div class="title__blog">
          <span class="title__blog--b">B</span
          ><span class="title__blog--log">log</span>
        </div>
        <div class="title__login">Đăng nhập vào hệ thống</div>
      </div>
      <div class="username">
        <div class="username__icon">
          <i class="fa-solid fa-user"></i>
        </div>
        <input
          type="text"
          placeholder="Nhập tài khoản"
          class="username__input"
          id="userName"
          value="user"
          oninput="handleUserNameInput()"
        />
        <div class="err" id="userNameErr"></div>
      </div>
      <div class="password">
        <div class="password__icon">
          <i class="fa-solid fa-lock"></i>
        </div>
        <input
          type="password"
          placeholder="Nhập mật khẩu"
          value="1"
          class="password__input"
          id="password"
          oninput="handlePasswordInput()"
        />
        <div class="password_show" id="password_show">
          <i onclick="hidePass()" class="fa-solid fa-eye"></i>
        </div>
        <div class="password_hide" id="password_hide">
          <i onclick="showPass()" class="fa-solid fa-eye-slash"></i>
        </div>
        <div class="err" id="passWordErr"></div>
      </div>
      <div class="loginbutton">
        <button type="button" onclick="handleSubmit()">Đăng nhập</button>
      </div>
      <div class="signin-forgotpass">
        <span>Đăng ký</span>
        <span>Quên mật khẩu</span>
      </div>
      <div class="loginwith">
        <div class="facebook loginwith__item">
          <i class="fa-brands fa-facebook"></i>
          <div>facebook</div>
        </div>
        <div class="google loginwith__item">
          <i class="fa-brands fa-google"></i>
          <div>Google</div>
        </div>
        <div class="github loginwith__item">
          <i class="fa-brands fa-github"></i>
          <div>Github</div>
        </div>
      </div>
    </div>
  </body>
</html>
