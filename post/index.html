<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <div class="container">
      <!-- head -->
      <header>
        <!-- navBar -->
        <div class="navbar">
          <div class="navbar__logo">
            <a href="/home/index.html" style="text-decoration: none">
              <span class="navbar__logo--b">B</span
              ><span class="navbar__logo--log" style="color: black"
                >log</span
              ></a
            >
          </div>
          <div class="navbar__tab">
            <div><a href="/home/index.html">Bài viết</a></div>
            <div><a href="#">Hỏi đáp</a></div>
            <div><a href="#">Thảo luận</a></div>
          </div>
          <div class="navbar__search">
            <input
              type="text"
              name=""
              id=""
              class="navbar__search--input"
              placeholder="tìm kiếm"
            />
            <div class="navbar__search--icon">
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
          </div>
          <div class="navbar__lang">
            <div class="navbar__lang--icon">
              <img src="../img/vietnam.jpg" alt="" />
            </div>
            <div class="navbar__lang--text">VI</div>
          </div>
          <div class="navbar__user" id="navbar__user">
            <div class="navbar__user--avatar" onclick="activeUserMenu()">
              <img
                src="../img/vicky-hladynets-C8Ta0gwPbQg-unsplash.jpg"
                alt=""
                id="nav__userAvatar"
              />
            </div>
            <div
              class="navbar__user--name"
              id="navbar__user--name"
              onclick="activeUserMenu()"
            >
              Adam
            </div>

            <div class="userMenu" id="userMenu">
              <a class="navbar__user--logout" href="../index.html">Đăng xuất</a>
            </div>
          </div>
        </div>
      </header>
      <content>
        <div class="content">
          <!-- phần hình banner -->
          <div class="content__img">
            <img
              src="../img/martin-adams-pTCcJSBOTxY-unsplash.jpg"
              alt=""
              class="content__img--1"
            />
            <div class="content__img--bg"></div>
          </div>

          <!-- phần nội dung chính -->
          <div class="content__contents">
            <!-- phần các bài post và phân trang -->
            <div class="content__contents--left">
              <div class="action">
                <div class="likesContainer">
                  <i
                    class="fa-solid fa-caret-up"
                    onclick="upVote()"
                    id="upVote"
                  ></i>
                  <div id="postLikes"></div>
                  <i
                    class="fa-solid fa-caret-down"
                    onclick="downVote() "
                    id="downVote"
                  ></i>
                </div>
                <div class="action-bookmark">
                  <i class="fa-solid fa-bookmark"></i>
                </div>
                <div class="action-facebook">
                  <i class="fa-brands fa-facebook"></i>
                </div>
                <div class="action-link">
                  <i class="fa-solid fa-link"></i>
                </div>
              </div>
              <div class="main">
                <div class="main__head">
                  <!-- phần tác giả và thông tin bài viết -->
                  <div class="postAuthor">
                    <img
                      src="../image/userAvatar/b.jpg"
                      alt=""
                      id="postAuthorImg"
                    />
                    <div class="postAuthor__infor">
                      <div class="postAuthor__infor--top">
                        <div class="" id="postAuthorName"></div>
                        <div id="postAuthorUserName"></div>
                        <button>+ Theo dõi</button>
                      </div>
                      <div class="postAuthor__infor--bottom">
                        <div class="postAuthor__stars">
                          <i class="fa-solid fa-star"></i>
                          <div id="postAuthorStar"></div>
                        </div>
                        <div class="postAuthor__posts">
                          <i class="fa-solid fa-pen"></i>
                          <div id="postAuthorPosts"></div>
                        </div>
                        <div class="postAuthor__followers">
                          <i class="fa-solid fa-user-plus"></i>
                          <div id="postAuthorFollowers"></div>
                        </div>
                        <div class="postAuthor__totalViews">
                          <i class="fa-regular fa-eye"></i>
                          <div id="postAuthorTotalViews"></div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="postInfo">
                    <div class="postDetail" id="postDetail"></div>
                    <div class="postAction">
                      <div class="postAction__views">
                        <i class="fa-regular fa-eye"></i>
                        <div class="" id="postViews"></div>
                      </div>
                      <div class="postAction__bookmarks">
                        <i class="fa-solid fa-bookmark"></i>
                        <div id="postBookmarks"></div>
                      </div>
                      <div class="postAction__comments">
                        <i class="fa-solid fa-comments"></i>
                        <div id="postComments"></div>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- phần nội dung bài viết -->
                <div class="main__body">
                  <h1 id="postTitle"></h1>
                  <div id="postContent"></div>
                </div>
              </div>
            </div>

            <!-- phần nội dung phụ bên phải(tác giả phổ biến, câu hỏi) -->
            <div class="content__contents--right">
              <div class="tableOfContent">
                <div class="tableOfContent__head">
                  <div class="tableOfContent__head--text">Mục lục</div>
                  <div class="tableOfContent__head--line"></div>
                </div>
                <div
                  class="tableOfContent__container"
                  id="tableOfContent__container"
                ></div>
              </div>
              <div class="authors">
                <div class="authors__head">
                  <div class="authors__head--text">Tác giả phổ biến</div>
                  <div class="authors__head--line"></div>
                </div>
                <div class="authors__container">
                  <div class="author">
                    <div class="author__top">
                      <div class="author__top--avatar">
                        <img src="../image/userAvatar/d.jpg" alt="" />
                      </div>
                      <div class="author__top--infor">
                        <div class="fullname">nguyễn thanh trúc</div>
                        <div class="username">@trucnguyen</div>
                        <div class="btn">
                          <button>+ Theo dõi</button>
                        </div>
                      </div>
                    </div>
                    <div class="author__bot">
                      <div class="author__bot--star">
                        <div class="icon"><i class="fa-solid fa-star"></i></div>
                        <div class="text">100</div>
                      </div>
                      <div class="author__bot--posts">
                        <div class="icon"><i class="fa-solid fa-pen"></i></div>
                        <div class="text">50</div>
                      </div>
                      <div class="author__top--followers">
                        <div class="icon">
                          <i class="fa-solid fa-user-plus"></i>
                        </div>
                        <div class="text">150</div>
                      </div>
                      <div class="author__bot--views">
                        <div class="icon">
                          <i class="fa-regular fa-eye"></i>
                        </div>
                        <div class="text">120</div>
                      </div>
                    </div>
                  </div>
                  <div class="author">
                    <div class="author__top">
                      <div class="author__top--avatar">
                        <img src="../image/userAvatar/d.jpg" alt="" />
                      </div>
                      <div class="author__top--infor">
                        <div class="fullname">nguyễn thanh trúc</div>
                        <div class="username">@trucnguyen</div>
                        <div class="btn">

                      </div>
                    </div>
                    <div class="author__bot">
                      <div class="author__bot--star">
                        <div class="icon"><i class="fa-solid fa-star"></i></div>

                      </div>

                      </div>
                      <div class="author__top--followers">

                        </div>
                        <div class="text">150</div>
                      </div>
                      <div class="author__bot--views">
                        <div class="icon">
                          <i class="fa-regular fa-eye"></i>
                        </div>
                        <div class="text">120</div>
                      </div>
                    </div>
                  </div>
                  <div class="author">
                    <div class="author__top">
                      <div class="author__top--avatar">
                        <img src="../image/userAvatar/d.jpg" alt="" />
                      </div>
                      <div class="author__top--infor">
                        <div class="fullname">nguyễn thanh trúc</div>
                        <div class="username">@trucnguyen</div>
                        <div class="btn">
                          <button>+ Theo dõi</button>
                        </div>
                      </div>
                    </div>
                    <div class="author__bot">
                      <div class="author__bot--star">
                        <div class="icon"><i class="fa-solid fa-star"></i></div>
                        <div class="text">100</div>
                      </div>
                      <div class="author__bot--posts">
                        <div class="icon"><i class="fa-solid fa-pen"></i></div>
                        <div class="text">50</div>
                      </div>
                      <div class="author__top--followers">
                        <div class="icon">
                          <i class="fa-solid fa-user-plus"></i>
                        </div>
                        <div class="text">150</div>
                      </div>
                      <div class="author__bot--views">
                        <div class="icon">
                          <i class="fa-regular fa-eye"></i>
                        </div>
                        <div class="text">120</div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </content>
      <footer>
        <div>© 2024 Blog. All rights reserved.</div>
      </footer>
    </div>
    <script src="../data.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
